<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sobre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <div class="center">
      <img src="assets/img/ionic.png" />
    </div>
    <ion-card-header>
      <ion-card-subtitle>Marcos Guimaraes</ion-card-subtitle>
      <ion-card-title>Ionic Framework</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Ionic Framework is an open source UI toolkit for building performant, high-quality mobile and desktop apps using web technologies — HTML, CSS, and JavaScript — with integrations for popular frameworks like Angular and React.
    </ion-card-content>
  </ion-card>

</ion-content>
