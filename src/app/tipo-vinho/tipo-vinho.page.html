<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tipo de Vinho</ion-title>
    <ion-button color="light" fill="clear" slot="end" (click)="doButtonSearch()">
      <ion-icon name="search"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar *ngIf="!isHidden" placeholder="Search" debounce="1000" (ionChange)="doSearchChange($event)"></ion-searchbar>
  <ion-card *ngFor="let tipoVinho of tipoVinhos">
    <ion-item class="ion-activated" (click)="linkVinho(tipoVinho.id)">
      <ion-avatar slot="start">
        <ion-img src="https://lwine.mar-developer.com/img/tipo/{{tipoVinho.foto.foto[0]}}"></ion-img>
      </ion-avatar>
      <ion-label>{{ tipoVinho.nome }}</ion-label>
      <ion-badge slot="end">{{ tipoVinho.qt_vinho }}</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
